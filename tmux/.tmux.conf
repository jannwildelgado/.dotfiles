unbind r
bind R source-file ~/.tmux.conf; display "Reloaded!"

unbind C-b
set -g prefix C-s

# bind h split-window -v
# bind v split-window -h

bind-key x kill-window
bind-key r command-prompt -p "Rename window:" "rename-window '%%'"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'anghootys/tmux-ip-address'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# set -g @plugin 'catppuccin/tmux'
# set -g @catppuccin_flavour 'mocha'

# set -g @catppuccin_window_current_fill "number"
# set -g @catppuccin_window_current_text "#{pane_current_path}"

set -g status-right 'CPU: #{cpu_icon} #{cpu_percentage} | Battery: #{battery_percentage} | %a %h-%d %H:%M '
# set -g status-left '#(tmux-cpu-info)'
# set -g status-right 'CPU: #{cpu_icon} #{cpu_percentage} | %a %h-%d %H:%M '

set -g @plugin 'tmux-plugins/tpm'

set-option -g default-terminal "tmux-256color"
set-option -ag terminal-overrides ",xterm-256color:RGB"

set-option -g mouse on
set-option -g status-position top

# set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

run '~/.tmux/plugins/tpm/tpm'
